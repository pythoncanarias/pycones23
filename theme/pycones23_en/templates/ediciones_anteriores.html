{% extends 'base.html' %}



{% block content %}

<h1 class="main-title">
    Ediciones anteriores
</h1>


<section class="wrapper">
     {% for edition in PAST_EDITIONS %}
     <div class="box">
      <div class="card">
        <div class="card__image-container">
          <a href="{{ edition.url }}" target="_blank">
            <img src="{{ SITEURL }}{{ edition.logo }}" alt="{{ edition.name }}" style="height: 200px; object-fit: contain;" />
          </a>
        </div>
        <div class="card__content">
          <h2>{{ edition.name }}</h2>
        </div>
      </div>
    </div>
      {% endfor %}
</section>



{% endblock content %}
